<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的添加、删除</title>
</head>
<body>
<button id="deleBtn">删除3-5位</button>
<p class="result"></p>
<script>
    var a = [1,2,3,4,5,6];
    console.log(a);
    function deleted(){
        a.splice(2,3);/*第一个参数开始位置，第二个删除个数*/
        // for(i in a)
        // document.getElementsByClassName('result').innerText(a[i].value);
        console.log(a);
    }
    document.getElementById('deleBtn').addEventListener('click', function () {
        deleted();
    },false);/*解耦*/



    var b = [1,2,3,4,5,6];
    console.log(b);
    b.splice(2,2,0,1);/*从第二个参数后面的都是新添加的*/
    console.log(b);

    var arr = [55,23,123,90,23,16];
    console.log(arr);
    arr.sort(function (a,b) {
        return a-b;
    });
    console.log(arr)
</script>
</body>
</html>
