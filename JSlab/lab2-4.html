<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js利用时间戳做倒计时功能</title>
</head>
<body>
<div id="timer"></div>
</body>
<script>
    //计算距2019年元旦放假还有多少天。
   function countDown() {
       var enddate = new Date(Date.UTC(2019,0));
       var nowdate =new Date();
       console.log(enddate);
       console.log(nowdate);
       var date = enddate.getTime()-nowdate.getTime();
       console.log(date);
       var time= Math.floor(date/(1000*60*60*24));
       console.log(time);
       if(time>0){
           document.write('距离2019年元旦放假还有'+ time + '天');
       }

   }
countDown();
   //控制反转，也是为了降低软件的耦合度而提出的一种面向对象设计原则。把控制权交出去
    //依赖注入，是实现控制反转的一种方式。
   //内聚，就是指一个功能模块内所有内容之间的关联度、相关性和紧密程度。
    //高内聚就是模块之内的方法、逻辑、语义以及其他成员之间，都有着很强的关联性
    //软件系统只有尽可能达到高内聚，才更有利于管理、维护、扩展。
    //耦合，就是指不同功能模块之间的依赖关系。 有耦合的话表明，两个模块没办法脱离而独自运行
</script>
</html>
