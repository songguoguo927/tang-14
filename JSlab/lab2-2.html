<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(Math.random()*1000);
    var date = new Date();
    console.log(date)
    var year = date.getFullYear();
    var month = date.getMonth()+1;
    var dates = date.getDate();
    var hours = date.getHours();
    var minute = date.getMinutes();
    var second = date.getSeconds();
    console.log(year + '年' + month + '月' + dates + '日 ' + hours + ':' +minute + ':' +second)
    //计算距2019年元旦放假还有多少天。

</script>
</body>
</html>
