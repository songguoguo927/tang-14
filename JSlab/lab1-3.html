<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7个数字一行</title>
</head>
<body>
<button onclick="printNum()">打印出1-100，7个一行</button>
<p id="result"></p>
</body>
<script>
    function printNum() {
        for (let i=1;i<=100;i++){
            document.write(i+'&nbsp;');
            if (i%7===0) document.write('<br>');
        }
    }
</script>
</html>
