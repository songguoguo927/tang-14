<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery技术</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<style>
    ul li{
        list-style: none;
        display: inline-block;
    }
    .color{
        background-color: blueviolet;
        width: 100px;
        margin:20px;
        text-align: center;
    }
</style>
</head>
<body>
<ul>
    <li>首页</li>
    <li>课程分类</li>
    <li>学习资源</li>
    <li>学习书籍</li>
    <li>每日推荐</li>
</ul>
</body>
<script>
    $(function () {
        $("li").click(function () {
            $(this).attr("class","color");
        });
    });
</script>
</html>
