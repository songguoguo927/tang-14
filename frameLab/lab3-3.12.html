<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单动画特效</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <style>
        .color{
            background-color: blueviolet;
            width: 30%;
            margin:20px;
        }
    </style>
</head>
<body>
<ul>
    <li>1111111111</li>
    <li>2222222222</li>
    <li>3333333333</li>
    <li>4444444444</li>
    <li>5555555555</li>
</ul>
</body>
<script>
    $(function () {
        $("li").click(function () {
            $(this).attr("class","color");
        });
    });
</script>
</html>
